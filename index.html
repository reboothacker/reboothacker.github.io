  <button class="claim">Claim</button>
  <button class="connectAndClaim">Connect And Claim</button>
  <p id="wallet-address">Wallet not connected</p>

  <script>
    function showWalletAddress() {
      if (window.walletAddress) {
        document.getElementById("wallet-address").innerText = `Connected: ${window.walletAddress}`;
      } else {
        document.getElementById("wallet-address").innerText = "Wallet not connected";
      }
    }
  
    setInterval(showWalletAddress, 1000);
  </script>
