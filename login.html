    /* SVG Background pattern - positioned further right */
    .background-svg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    body {

      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Header section */
    .header {
      padding: 30px;
    }

    .logo {
      color: #1a1a1a;
      font-size: 32px;
      font-weight: bold;
    }

    /* Main content container */
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 4% 0 8%;
      height: calc(100vh - 100px);

    /* Left side with illustration */
    .illustration-area {
      position: relative;
      width: 65%;
      height: 550px;
      margin-right: 30px;
    }

    /* Workspace image with logos */
    .workspace-image {
      position: absolute;
      top: 0;
      left: -50px; /* Positioned more to the left */
      width: 100%; /* Adjusted size */
      max-width: 650px;
      height: auto;
      z-index: 1;
    }

    /* Hero text styling - positioned directly below the illustration */
    .hero-text {
      position: absolute;
      bottom: -110px; /* Position directly below image */
      left: 0;
      z-index: 10;
      width: 100%; /* Full width to allow centering */
    }

    .hero-text h1 {
      font-size: 3.5rem;
      color: #1a1a1a;
      line-height: 1.1;
      margin-bottom: 12px; /* Reduced space */
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left; /* Left align the heading */
      font-weight: normal; /* Non-bold text */
    }

    .hero-text h1 span {
      background-color: white;
      padding: 5px 10px;
      display: inline-block;
      white-space: nowrap; /* Keep the text together */
      font-weight: normal; /* Non-bold text */
    }

    /* Adjust the highlight to start from "sweeter" instead of "even" */
    .hero-text h1 .highlight {
      background-color: white;
      padding: 5px 10px;
      display: inline-block;
      margin-left: 30px;
      font-weight: normal; /* Non-bold text */

    .hero-text p {

      color: #777;
      text-align: center;

      margin-bottom: 25px;
      text-align: left;

      background-color: #1a1a1a;
      color: white;
      font-size: 16px;

    // Animation for the background elements with improved responsiveness
    document.addEventListener('DOMContentLoaded', function() {
      // This adds subtle animations to the SVG background
      // Creates a parallax effect when mouse moves
      document.addEventListener('mousemove', function(e) {
        const backgroundSvg = document.querySelector('.background-svg');
        const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
        const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
        
        // Base transformation differs based on screen size
        let baseTransform = 550; // Default for larger screens
        
        if (window.innerWidth <= 480) {
          baseTransform = 100;
        } else if (window.innerWidth <= 768) {
          baseTransform = 150;
        } else if (window.innerWidth <= 1200) {
          baseTransform = 250;
        }
        
        backgroundSvg.style.transform = `translateX(${baseTransform + moveX}px) translateY(${moveY}px)`;
      });
      
      // Adjust layout on resize for better responsiveness
      window.addEventListener('resize', function() {
        const illustrationArea = document.querySelector('.illustration-area');
        const heroText = document.querySelector('.hero-text');
        
        // Adjust visibility based on screen size
        if (window.innerWidth <= 768) {
          if (illustrationArea) illustrationArea.style.display = 'none';
          if (heroText) heroText.style.display = 'none';
        } else {
          if (illustrationArea) illustrationArea.style.display = 'block';
          if (heroText) heroText.style.display = 'block';
          
          // Adjust positioning for larger screens
          if (window.innerWidth <= 1200) {
            if (heroText) heroText.style.bottom = '-180px';
            if (illustrationArea) illustrationArea.style.marginBottom = '220px';
          } else {
            if (heroText) heroText.style.bottom = '-110px';
            if (illustrationArea) illustrationArea.style.marginBottom = '';
          }
        }
      });
      
      // Trigger resize event once to set initial state
      window.dispatchEvent(new Event('resize'));
    });
